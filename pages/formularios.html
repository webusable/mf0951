    <main>
        <article>
            <h3>Formulario de Contacto</h3>

            <form action="enviado.html" method="post" class="form" id="form">
                <fieldset>
                    <legend>Formulario de Contacto</legend>
                    <ul>
                        <li>
                            <label for="name">Nombre</label>
                            <!-- pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{3,50}" -->
                            <!-- title="Sólo se admiten letras del alfabeto español y espacios en blanco" -->
                            <input type="text" placeholder="Tu nombre" name="name" id="name" required />
                        </li>
                        <li>
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="Correo electrónico" name="email" id="email" required />
                        </li>
                        <li>
                            <label for="tfno">Teléfono</label>
                            <input type="text" placeholder="Teléfono" name="tfno" id="tfno" />
                        </li>
                        <li>
                            <label for="edad">Edad</label>
                            <input type="number" placeholder="Edad" id="edad" name="edad" />
                        </li>
                        <li class="radio">
                            <input type="radio" name="genero" value="h" id="hombre" />
                            <label for="hombre">Hombre</label>
                        </li>
                        <li class="radio">
                            <input type="radio" name="genero" value="m" id="mujer" />
                            <label for="mujer">Mujer</label>
                        </li>
                        <li>
                            <input type="checkbox" name="acepto" id="acepto" />
                            <label for="acepto">Acepto el tratamiento de mis datos personales. Más información en
                                <a href="#">Política de tratamiento de datos personales</a>
                            </label>
                        </li>
                        <li class="textarea">
                            <label for="mensaje">Mensaje</label>
                            <textarea placeholder="Escribe tu mensaje aquí" name="mensaje" id="mensaje" cols="30" rows="5" required></textarea>
                        </li>
                    </ul>
                </fieldset>
                <p id="errores"></p>

                <ul class="enviar">
                    <li>
                        <input type="submit" value="Enviar" id="enviar" />
                    </li>
                    <li>
                        <input type="reset" value="Borrar" />
                    </li>
                </ul>
            </form>
        </article>

        <article>
            <h3>Cambiar contraseña</h3>
            <form action="enviado.html" method="post" class="form" id="cambiarclave">
                <fieldset>
                    <legend>Resetear contraseña</legend>
                    <ul>
                        <li>
                            <label for="usuario">Usuario</label>
                            <input type="email" name="usuario" id="usuario" placeholder="Tu cuenta de correo" />
                        </li>
                        <li>
                            <label for="contrasinal">Nueva contraseña</label>
                            <input type="password" name="contrasinal" id="contrasinal" placeholder="Contraseña" />
                        </li>
                        <li>
                            <label for="repetircontrasinal">Repetir contraseña</label>
                            <input type="password" name="repetircontrasinal" id="repetircontrasinal" placeholder="Misma contraseña" />
                        </li>
                    </ul>
                </fieldset>
                <ul class="enviar">
                    <li>
                        <input type="submit" id="cambiarcontrasinal" value="Cambiar contraseña" />
                    </li>
                    <li>
                        <input type="reset" value="Borrar" />
                    </li>
                </ul>
            </form>
        </article>
